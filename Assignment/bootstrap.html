<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Replicated UI with Bootstrap</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        .bg-purple {
            background-color: #484a85;
        }
        .text-purple {
            color: #484a85;
        }
        .bg-green {
            background-color: #71c344;
        }
        .text-green {
            color: #71c344;
        }
        .bg-grey {
            background-color: #c1c4c0;
        }
        .text-grey {
            color: #c1c4c0;
        }
    </style>
</head>
<body>
    <div class="container my-4">

        <div class="row g-4">
            <div class="col-md-4">
                <div class="card bg-purple text-white text-center shadow-sm">
                    <div class="card-body">
                        <i class="fas fa-user fa-2x mb-3"></i>
                        <h5 class="card-title">Profile</h5>
                        <p class="card-text">Manage your account and settings.</p>
                    </div>
                </div>
            </div>
            
            <div class="col-md-4">
                <div class="card bg-green text-white text-center shadow-sm">
                    <div class="card-body">
                        <i class="fas fa-chart-line fa-2x mb-3"></i>
                        <h5 class="card-title">Analytics</h5>
                        <p class="card-text">Track your data and performance.</p>
                    </div>
                </div>
            </div>
            <!-- Card 3 -->
            <div class="col-md-4">
                <div class="card bg-grey text-dark text-center shadow-sm">
                    <div class="card-body">
                        <i class="fas fa-cogs fa-2x mb-3"></i>
                        <h5 class="card-title">Settings</h5>
                        <p class="card-text">Customize your preferences.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (Optional for dynamic components) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
